<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>

    <style>
table, th, td {
  border: 1px solid darkgrey;
  border-collapse: collapse;
    font-size: xx-large;
}
        th, td {
            padding: 10px;
            cursor: pointer;
}
</style>

    <h1>Disks</h1>
</head>

<body>
<table width="100%">
    {% for album in albums %}
        <div class="album">
        <tr>
            <td onclick="window.location.href='{%  url 'detail' id=album.id %}'" pointer:>{{ album.Title }}</td>
        </tr>
    </div>
{% endfor %}
</table>

</body>
</html>
