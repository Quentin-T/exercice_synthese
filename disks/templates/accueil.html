<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

[class*="col-"] {
  float: left;
  padding: 15px;
}

.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}

html {
  font-family: "Lucida Sans", sans-serif;
}



table, th, td {
  border: 1px solid darkgrey;
  border-collapse: collapse;
    font-size: xx-large;
}
    th, td {
        padding: 10px;

}
    td:hover{
        cursor: pointer;
        background-color: #f1efef;
        }

    input


</style>


</head>

<body>
<div class="row">
    <div class="col-7">
    <button onclick="window.location.href='{% url 'accueil' %}'"><h1>Albums</h1></button>
    </div>
    <div class="col-5">
    <form method="post" action=".">
    {% csrf_token %}
    <tr><td><input type="text" name="con" maxlength="200" required id="id_con"></td>
    <input type="submit" value="Rechercher" style="background:#33b5e5" size="200%"/>
    </form>
        </div>
</div>
<table width="100%">
    {% for album in alb %}
        <div class="album">
        <tr>
            <td onclick="window.location.href='{%  url 'detail'  id=album.id%}'"><b>{{ album.Title }}</b>  <i>{{ album.artist.Name }}</i></td>
        </tr>
    </div>
{% endfor %}
</table>
</div>




</body>
</html>
